<!DOCTYPE HTML>
<html>
<head>
	<link rel = "stylesheet" href="calc.css">
</head>
<body>

<div id = "content">
<p id = "disclaimer">Updated for new Taxes and Ceiling Prices</p>
<form id = "housePrice">
	<label id = "propPrice">Property Price:</label> <input type ="text" name = "propertyPrice" placeholder = "Enter Property Price"><br>
	<label id = "bidPrice">Bid Price:</label><input type ="text" name = "bidPrice" placeholder = "Enter Bid Price"><br>
</form>

<p id = "output">Property Tax Rate: <br>Sales Tax: <br>Ceiling Bracket: <br>Auction Ceiling: <br></p>
<button id = "submitButton" onclick = "calculateTax()">Submit</button>
</div>

<img src = "saes.png" alt="saes" id="saesPic">

<script>
function calculateTax() {
	var propertyPrice = document.getElementById("housePrice").elements[0].value;
	var bidPrice = document.getElementById("housePrice").elements[1].value;
	var tax = 0.0;
	var ceiling = 0.0;
	var taxText = "";
	var ceilingText = "";

	if (propertyPrice >= 1 && propertyPrice <= 750000) {
		ceilingText = "Unlimited";
	}
	else if (propertyPrice > 750000 && propertyPrice <= 1500000) {
		ceilingText = "1000%"
		ceiling = 10.0;
	}
	else if (propertyPrice > 1500000 && propertyPrice <= 3000000) {
		ceilingText = "800%"
		ceiling = 8.0;
	}
	else if (propertyPrice > 3000000 && propertyPrice <= 5000000) {
		ceilingText = "600%";
		ceiling = 6.0;
	}
	else if (propertyPrice > 5000000) {
		ceilingText = "500%";
		ceiling = 5.0;
	}

	if (bidPrice >= 1 && bidPrice <= 750000) {
		taxText = "30%";
		tax = 30.0;
	}
	else if (bidPrice > 750000 && bidPrice <= 1500000) {
		taxText = "25%";
		tax = 25.0;
	}
	else if (bidPrice > 1500000 && bidPrice <= 3000000) {
		taxText = "20%";
		tax = 20.0;
	}
	else if (bidPrice > 3000000 && bidPrice <= 5000000) {
		taxText = "15%";
		tax = 15.0;
	}
	else if (bidPrice > 5000000) {
		taxText = "10%";
		tax = 10.0;
	}

	tax = ((bidPrice / 100) * tax).toFixed(2);
	if (ceiling != 0) {
		ceiling = propertyPrice * ceiling;
	} else {
		var ceiling = "Unlimited";
	}

	document.getElementById("output").innerHTML = "Property Tax Rate: " + taxText + "<br>" + "Sales Tax: " + tax + "<br>" + "Ceiling Bracket: " + ceilingText + "<br>" + "Auction Ceiling: " + ceiling;
}
</script>

</body>
</html>
